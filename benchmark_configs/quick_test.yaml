# Quick testing configuration
global:
  examples_dir: "examples"
  timeout_seconds: 5
  retry_count: 1
  output_format: "json"
  include_patterns: ["*copy*", "*init*"]
  exclude_patterns: ["*bug*"]

parameter_matrices:
  fast_test:
    depths: [5]
    strategies: ["abstract", "concrete"]
    cost_functions: ["symbol-cost"]

individual_configs:
  - name: "debug_abstract"
    depth: 3
    strategy: "abstract"
    cost_function: "symbol-cost"
    timeout_seconds: 10

output:
  include_metadata: true
  pretty_json: true
  timestamp_format: "%Y%m%d_%H%M%S"

cloud:
  instance_type: "c5.large"
  region: "us-west-2"
  s3_bucket: "yardbird-test-results"
  auto_teardown: true
